<div class="container">
    <div ng-hide="myInfoCtrl.myInfo" class="alert alert-warning" role="alert">
        Not Signed Up Yet. <a ui-sref="public.signup" class="alert-link">Sign up Now!</a>
    </div>
    <div ng-show="myInfoCtrl.myInfo" class="col-md-12 myinfo">
        <h2 class="text-center">My Info</h2>
        <div class="col-md-10 col-centered">
          <div class="row">
              <div class="myinfo-heading">First Name</div>
              <div class="myinfo-content">{{myInfoCtrl.myInfo.firstName}}</div>
          </div>
          <div class="row">
              <div class="myinfo-heading">Last Name</div>
              <div class="myinfo-content">{{myInfoCtrl.myInfo.lastName}}</div>
          </div>
          <div class="row">
              <div class="myinfo-heading">Email</div>
              <div class="myinfo-content">{{myInfoCtrl.myInfo.email}}</div>
          </div>
          <div class="row">
              <div class="myinfo-heading">Phone</div>
              <div class="myinfo-content">{{myInfoCtrl.myInfo.phone}}</div>
          </div>
          <div class="row">
              <div class="myinfo-heading">Favorite Dish</div>
              <menu-item menu-item="myInfoCtrl.dishInfo">
              </menu-item>
              <span ng-hide="myInfoCtrl.dishExist">
              Caution: Your favorite dish doesn't exist.</span>
          </div>
        </div>
    </div>
</div>
